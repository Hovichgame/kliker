<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö–ª–∏–∫–µ—Ä —Å –Ω–∞—Å—Ç—Ä–æ–π–∫–∞–º–∏ —Ñ–æ–Ω–∞</title>
    <style>
        body {
            background: linear-gradient(45deg, #6a11cb, #2575fc, #ff7b00);
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            overflow: hidden;
        }

        .top-container {
            position: absolute;
            top: 10px;
            left: 10px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .achievements {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px 15px;
            border-radius: 10px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.2);
            font-size: 16px;
            color: #333;
            text-align: center;
            width: 200px;
            margin-bottom: 10px;
        }

        .stats {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.2);
            font-size: 22px;
            font-weight: bold;
            color: #333;
            text-align: center;
            width: 250px;
            margin-bottom: 10px;
        }

        .speedometer {
            width: 300px;
            height: 50px;
            position: relative;
            background: linear-gradient(90deg, green, orange, red);
            border-radius: 25px;
            border: 3px solid #fff;
            margin-top: 10px;
        }

        .needle {
            width: 6px;
            height: 40px;
            background-color: #333;
            position: absolute;
            top: 5px;
            left: 50%;
            transform-origin: bottom center;
            transition: transform 0.5s ease-out;
        }

        .clicker-button {
            background-color: #3498db;
            border: none;
            border-radius: 50%;
            width: 250px;
            height: 250px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            position: relative;
            transition: transform 0.3s ease, box-shadow 0.3s ease, filter 0.3s ease;
            margin-top: 20px;
            animation: buttonPulse 2s infinite ease-in-out;
        }

        @keyframes buttonPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .clicker-button:hover {
            box-shadow: 0 0 30px rgba(52, 152, 219, 0.8);
            filter: brightness(1.3);
        }

        .clicker-button:active {
            transform: scale(0.95);
        }

        .right-container {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }

        .bottom-container {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            display: flex;
            justify-content: space-evenly;
            padding: 20px;
        }

        .color-option {
            width: 60px;
            height: 60px;
            margin: 10px;
            cursor: pointer;
            border-radius: 10px;
            border: 2px solid #fff;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
        }

        .background1 {
            background: linear-gradient(45deg, #6a11cb, #2575fc, #ff7b00);
        }

        .background2 {
            background: linear-gradient(45deg, #ff7b00, #ff00ff, #ff0000);
        }

        .background3 {
            background: linear-gradient(45deg, #00ff00, #0000ff, #ffff00);
        }

        /* –í—Å–ø–ª—ã–≤–∞—é—â–µ–µ –æ–∫–Ω–æ —Å —Ñ–æ–Ω–∞–º–∏ */
        .background-selector {
         position: absolute;
         bottom: 20px;  /* –û—Ç—Å—Ç—É–ø –æ—Ç –Ω–∏–∂–Ω–µ–≥–æ –∫—Ä–∞—è */
         right: 20px;   /* –û—Ç—Å—Ç—É–ø –æ—Ç –ø—Ä–∞–≤–æ–≥–æ –∫—Ä–∞—è */
         display: none;
         flex-direction: column;
         align-items: center;
         justify-content: center;
         background-color: rgba(255, 255, 255, 0.9);
         padding: 20px;
         border-radius: 10px;
         box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .background-selector.show {
            display: flex;
        }

        /* –ö–Ω–æ–ø–∫–∞ –¥–ª—è –æ—Ç–∫—Ä—ã—Ç–∏—è –≤—Å–ø–ª—ã–≤–∞—é—â–µ–≥–æ –æ–∫–Ω–∞ —Å —Ñ–æ–Ω–∞–º–∏ */
        .settings-button {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background-color: #3498db;
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease, filter 0.3s ease;
        }

        .settings-button:hover {
            box-shadow: 0 0 30px rgba(52, 152, 219, 0.8);
            filter: brightness(1.3);
        }

        .settings-button:active {
            transform: scale(0.95);
        }

        /* –ö–Ω–æ–ø–∫–∞ –¥–ª—è –∏–∑–º–µ–Ω–µ–Ω–∏—è —Ü–≤–µ—Ç–∞ –∫–Ω–æ–ø–∫–∏ */
        .color-change-button {
            position: absolute;
            bottom: 90px;
            left: 20px;
            background-color: #3498db;
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease, filter 0.3s ease;
        }

        .color-change-button:hover {
            box-shadow: 0 0 30px rgba(52, 152, 219, 0.8);
            filter: brightness(1.3);
        }

        .color-change-button:active {
            transform: scale(0.95);
        }

    </style>
</head>
<body>

    <!-- –í–µ—Ä—Ö–Ω—è—è –ª–µ–≤–∞—è —á–∞—Å—Ç—å (–∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –Ω–∞–∂–∞—Ç–∏–π –∏ —Å–ø–∏–¥–æ–º–µ—Ç—Ä) -->
    <div class="top-container">
        <div class="stats">
            <span>–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –Ω–∞–∂–∞—Ç–∏–π: <span id="click-count">0</span></span>
        </div>

        <!-- –°–ø–∏–¥–æ–º–µ—Ç—Ä -->
        <div class="speedometer">
            <div id="needle" class="needle"></div>
        </div>
    </div>

    <!-- –ö–Ω–æ–ø–∫–∞ –≤ —Ü–µ–Ω—Ç—Ä–µ -->
    <button class="clicker-button" id="clicker-btn"></button>

    <!-- –ü—Ä–∞–≤–∞—è –≤–µ—Ä—Ö–Ω—è—è —á–∞—Å—Ç—å (–¥–æ—Å—Ç–∏–∂–µ–Ω–∏—è) -->
    <div class="right-container">
        <div class="achievements" id="achievements">
            <span>–î–æ—Å—Ç–∏–∂–µ–Ω–∏—è:</span>
            <ul id="achievements-list"></ul>
        </div>
    </div>

    <!-- –í—Å–ø–ª—ã–≤–∞—é—â–µ–µ –æ–∫–Ω–æ –¥–ª—è –≤—ã–±–æ—Ä–∞ —Ñ–æ–Ω–∞ -->
    <div class="background-selector" id="background-selector">
        <div class="color-option background1" onclick="changeBackground('background1')"></div>
        <div class="color-option background2" onclick="changeBackground('background2')"></div>
        <div class="color-option background3" onclick="changeBackground('background3')"></div>
    </div>

    <!-- –ö–Ω–æ–ø–∫–∞ –¥–ª—è –∏–∑–º–µ–Ω–µ–Ω–∏—è —Ü–≤–µ—Ç–∞ –∫–Ω–æ–ø–∫–∏ -->
    <button class="color-change-button" id="change-button-color">–ò–∑–º–µ–Ω–∏—Ç—å —Ü–≤–µ—Ç –∫–Ω–æ–ø–∫–∏</button>

    <!-- –ö–Ω–æ–ø–∫–∞ –¥–ª—è –æ—Ç–∫—Ä—ã—Ç–∏—è –Ω–∞—Å—Ç—Ä–æ–µ–∫ —Ñ–æ–Ω–∞ -->
    <button class="settings-button" id="open-background-settings">–ò–∑–º–µ–Ω–∏—Ç—å —Ñ–æ–Ω</button>

    <script>
        const clickerButton = document.getElementById('clicker-btn');
        const clickCountElement = document.getElementById('click-count');
        const needle = document.getElementById('needle');
        const achievementsList = document.getElementById('achievements-list');
        const body = document.querySelector('body');
        const backgroundSelector = document.getElementById('background-selector');
        const openBackgroundSettingsButton = document.getElementById('open-background-settings');
        const colorChangeButton = document.getElementById('change-button-color');

        let clickCount = 0;
        let speed = 0;
        let lastClickTime = 0;
        let previousTime = Date.now();

        const achievements = {
            "–°–æ—Ç–Ω–∏–∫ üòÅ!": 100,
            "–ü–æ–ª–æ–≤–∏–Ω–∫–∞ –≥–µ–ø–∞—Ä–¥–∞ üêÜ": 1000000,
            "–ü—è—Ç–∏—Å–æ—Ç —Ä–∞–∑ üòÜ": 500,
            "–¢—ã—Å—è—á–∞ –±–∞–ª–ª–æ–≤!": 1000,
            "–ß–µ—Ä–µ–ø–∞—Ö–∞ üê¢": 1,
            "–ß–µ–ª–∏–∫ üé©": 777,
            "–Ω–∞ –µ–¥—É" : 67,
        };

        function updateSpeedometer() {
            const currentTime = Date.now();
            const timeDiff = currentTime - previousTime;
            speed = timeDiff > 0 ? Math.min(Math.round(1000 / timeDiff), 10) : 0;
            previousTime = currentTime;

            needle.style.transform = `rotate(${speed * 18 - 90}deg)`;
        }

        function updateAchievements() {
            for (let achievement in achievements) {
                if (clickCount >= achievements[achievement]) {
                    if (!document.getElementById(achievement)) {
                        let li = document.createElement('li');
                        li.id = achievement;
                        li.textContent = achievement;
                        achievementsList.appendChild(li);
                    }
                }
            }
        }

        clickerButton.addEventListener('click', () => {
            clickCount++;
            clickCountElement.textContent = clickCount;

            updateSpeedometer();
            updateAchievements();
        });

        openBackgroundSettingsButton.addEventListener('click', () => {
            backgroundSelector.classList.toggle('show');
        });

        colorChangeButton.addEventListener('click', () => {
            const colors = ['#3498db', '#e74c3c', '#2ecc71', '#f39c12', '#9b59b6'];
            clickerButton.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        });

        function changeBackground(backgroundClass) {
            body.className = ''; // –û—á–∏—Å—Ç–∏—Ç—å —Ç–µ–∫—É—â–∏–π –∫–ª–∞—Å—Å
            body.classList.add(backgroundClass); // –î–æ–±–∞–≤–∏—Ç—å –Ω–æ–≤—ã–π –∫–ª–∞—Å—Å —Ñ–æ–Ω–∞
            backgroundSelector.classList.remove('show');
        }
    </script>

</body>
</html>
